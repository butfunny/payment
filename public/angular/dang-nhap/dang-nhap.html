<form class="form-horizontal" id="test" name="dangNhapForm">
    <div class="form-group">
        <label class="control-label"  ng-if="User.isWrongPass"  payment-header>Sai Tài Khoản Hoặc Mật Khẩu</label>
        <label  class="col-sm-2 control-label" id="TenDangNhap" >Tên Đăng Nhập</label>
        <div class="col-sm-10" style ="width:400px">

            <input type="input" class="form-control"placeholder="Tên Đăng Nhập" ng-model="cred.username" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Mật Khẩu</label>
        <div class="col-sm-10" style ="width:400px">
            <input type="password" class="form-control"  placeholder="Mật Khẩu"  ng-model="cred.password" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary"  ng-click="login()" ng-class="dangNhapForm.$valid ? '' : 'disabled'">Đăng Nhập</button>
        </div>
    </div>
</form>
